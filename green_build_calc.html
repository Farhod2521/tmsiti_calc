            <script>
                let surveyData = null;
                let currentCategoryIndex = 0;
                let currentQuestionIndex = 0;
                let totalScore = 0;
                let categoryAnswers = [];
        
                function init() {
                    loadData();
                }
        
                async function loadData() {
                    const appDiv = document.getElementById('app');
                    appDiv.innerHTML = `
                        <div class="text-center text-white">
                            <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
                                <span class="visually-hidden">Yuklanmoqda...</span>
                            </div>
                            <p class="mt-3 fs-5">Ma'lumotlar yuklanmoqda...</p>
                        </div>
                    `;
        
                    try {
                        const response = await fetch('yashil.json');
                        if (!response.ok) {
                            throw new Error('JSON faylni yuklashda xatolik');
                        }
                        surveyData = await response.json();
                        categoryAnswers = surveyData.category.map(() => ({}));
                        renderQuestion();
                    } catch (error) {
                        appDiv.innerHTML = `
                            <div class="alert alert-danger" role="alert">
                                <h4 class="alert-heading"><i class="fas fa-exclamation-triangle me-2"></i>Xatolik!</h4>
                                <p>JSON faylni yuklab bo'lmadi: ${error.message}</p>
                                <hr>
                                <p class="mb-0">Iltimos, <strong>yashil.json</strong> fayli to'g'ri joyda ekanligiga ishonch hosil qiling.</p>
                            </div>
                        `;
                    }
                }
        
                function getCurrentCategory() {
                    return surveyData.category[currentCategoryIndex];
                }
        
                function getAllQuestions() {
                    const category = getCurrentCategory();
                    return [...category.select, ...category.checkbox];
                }
        
                function getCurrentQuestion() {
                    return getAllQuestions()[currentQuestionIndex];
                }
        
                function getTotalQuestions() {
                    return getAllQuestions().length;
                }
        
                function renderProgressBar() {
                    const totalCategories = surveyData.category.length;
                    const progress = ((currentCategoryIndex + 1) / totalCategories) * 100;
                    
                    let stepsHtml = '';
                    
                    for (let i = 0; i < totalCategories; i++) {
                        const stepProgress = ((i + 1) / totalCategories) * 100;
                        let stepClass = '';
                        if (i < currentCategoryIndex) {
                            stepClass = 'completed';
                        } else if (i === currentCategoryIndex) {
                            stepClass = 'active';
                        }
                        
                        const categoryName = surveyData.category[i].name;
                        const shortName = categoryName.length > 15 ? categoryName.substring(0, 15) + '...' : categoryName;
                        
                        stepsHtml += `
                            <div style="position: relative; left: ${stepProgress}%;">
                                <div class="progress-step ${stepClass}" onclick="goToCategory(${i})">
                                    ${i + 1}
                                </div>
                                
                            </div>
                        `;
                    }
        
                    return `
                        <div class="progress-container">
                            <h5 class="text-center mb-3">Bo'lim ${currentCategoryIndex + 1} / ${totalCategories}</h5>
                            <div class="custom-progress" style="margin-bottom: 80px;">
                                <div class="progress-bar-custom" style="width: ${progress}%"></div>
                                ${stepsHtml}
                            </div>
                            <div class="text-center">
                                <div class="category-badge">${surveyData.category[currentCategoryIndex].name}</div>
                                <p class="text-muted">Savol ${currentQuestionIndex + 1} / ${getTotalQuestions()}</p>
                            </div>
                        </div>
                    `;
                }
        
                function goToCategory(categoryIndex) {
                    saveCurrentAnswer();
                    currentCategoryIndex = categoryIndex;
                    currentQuestionIndex = 0;
                    renderQuestion();
                }
        
                function renderQuestion() {
                    const category = getCurrentCategory();
                    const question = getCurrentQuestion();
                    const isSelect = category.select.includes(question);
                    
                    const questionKey = `q${currentQuestionIndex}`;
                    const savedAnswer = categoryAnswers[currentCategoryIndex][questionKey];
                    
                    let questionHtml = '';
                    
                    if (isSelect) {
                        questionHtml = `
                            <div class="mb-4">
                                <label class="question-text mb-3">${question.question}</label>
                                ${question.answer.map((ans, idx) => {
                                    const isChecked = savedAnswer && savedAnswer.answer === idx ? 'checked' : '';
                                    return `
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="answer-radio" id="radio-${idx}" value="${idx}" ${isChecked}>
                                            <label class="form-check-label" for="radio-${idx}">
                                                ${ans.name}
                                            </label>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        `;
                    } else {
                        questionHtml = `
                            <div class="mb-4">
                                <label class="question-text mb-3">${question.question}</label>
                                ${question.answer.map((ans, idx) => {
                                    const isChecked = savedAnswer && savedAnswer.answer.includes(idx) ? 'checked' : '';
                                    return `
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="check-${idx}" value="${idx}" ${isChecked}>
                                            <label class="form-check-label" for="check-${idx}">
                                                ${ans.name}
                                            </label>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        `;
                    }
        
                    const isLastQuestion = currentQuestionIndex === getTotalQuestions() - 1;
                    const canGoNext = checkIfAnswered();
        
                    const html = `
                        ${renderProgressBar()}
                        <div class="question-card">
                            <h3 class="question-title">Savol ${currentQuestionIndex + 1}</h3>
                            ${questionHtml}
                            <div class="d-flex justify-content-between mt-4">
                                <button class="btn btn-prev" onclick="prevQuestion()" ${currentQuestionIndex === 0 && currentCategoryIndex === 0 ? 'disabled' : ''}>
                                    <i class="fas fa-arrow-left me-2"></i>Orqaga
                                </button>
                                <button class="btn btn-next" onclick="nextQuestion()" ${!canGoNext ? 'disabled' : ''} id="nextBtn">
                                    ${isLastQuestion && currentCategoryIndex === surveyData.category.length - 1 ? 'Yakunlash' : isLastQuestion ? 'Keyingi bo\'lim' : 'Keyingisi'}
                                    <i class="fas fa-arrow-right ms-2"></i>
                                </button>
                            </div>
                        </div>
                    `;
        
                    document.getElementById('app').innerHTML = html;
                    addAnswerListeners();
                }
        
                function addAnswerListeners() {
                    const radioButtons = document.querySelectorAll('input[name="answer-radio"]');
                    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                    
                    radioButtons.forEach(radio => {
                        radio.addEventListener('change', updateNextButton);
                    });
                    
                    checkboxes.forEach(checkbox => {
                        checkbox.addEventListener('change', updateNextButton);
                    });
                }
        
                function checkIfAnswered() {
                    const category = getCurrentCategory();
                    const question = getCurrentQuestion();
                    const isSelect = category.select.includes(question);
                    
                    if (isSelect) {
                        const selectedRadio = document.querySelector('input[name="answer-radio"]:checked');
                        return selectedRadio !== null;
                    } else {
                        const checkedBoxes = document.querySelectorAll('input[type="checkbox"]:checked');
                        return checkedBoxes.length > 0;
                    }
                }
        
                function updateNextButton() {
                    const nextBtn = document.getElementById('nextBtn');
                    if (nextBtn) {
                        nextBtn.disabled = !checkIfAnswered();
                    }
                }
        
                function calculateScore() {
                    const category = getCurrentCategory();
                    const question = getCurrentQuestion();
                    const isSelect = category.select.includes(question);
                    
                    if (isSelect) {
                        const selectedRadio = document.querySelector('input[name="answer-radio"]:checked');
                        if (selectedRadio) {
                            const selectedIndex = parseInt(selectedRadio.value);
                            return question.answer[selectedIndex].ball;
                        }
                    } else {
                        const checkedCount = question.answer.filter((ans, idx) => {
                            const checkbox = document.getElementById(`check-${idx}`);
                            return checkbox && checkbox.checked;
                        }).length;
                        
                        const ballConfig = question.ball.find(b => b.status === checkedCount);
                        return ballConfig ? ballConfig.ball : 0;
                    }
                    
                    return 0;
                }
        
                function saveCurrentAnswer() {
                    const category = getCurrentCategory();
                    const question = getCurrentQuestion();
                    const isSelect = category.select.includes(question);
                    
                    const questionKey = `q${currentQuestionIndex}`;
                    
                    if (isSelect) {
                        const selectedRadio = document.querySelector('input[name="answer-radio"]:checked');
                        if (selectedRadio) {
                            const selectedIndex = parseInt(selectedRadio.value);
                            categoryAnswers[currentCategoryIndex][questionKey] = {
                                type: 'select',
                                answer: selectedIndex,
                                ball: question.answer[selectedIndex].ball
                            };
                        }
                    } else {
                        const checkedIndices = [];
                        question.answer.forEach((ans, idx) => {
                            const checkbox = document.getElementById(`check-${idx}`);
                            if (checkbox && checkbox.checked) {
                                checkedIndices.push(idx);
                            }
                        });
                        
                        const checkedCount = checkedIndices.length;
                        const ballConfig = question.ball.find(b => b.status === checkedCount);
                        const ball = ballConfig ? ballConfig.ball : 0;
                        
                        categoryAnswers[currentCategoryIndex][questionKey] = {
                            type: 'checkbox',
                            answer: checkedIndices,
                            ball: ball
                        };
                    }
                }
        
                function nextQuestion() {
                    if (!checkIfAnswered()) return;
                    
                    saveCurrentAnswer();
                    
                    const totalQuestions = getTotalQuestions();
                    
                    if (currentQuestionIndex < totalQuestions - 1) {
                        currentQuestionIndex++;
                        renderQuestion();
                    } else if (currentCategoryIndex < surveyData.category.length - 1) {
                        currentCategoryIndex++;
                        currentQuestionIndex = 0;
                        renderQuestion();
                    } else {
                        showResults();
                    }
                }
        
                function prevQuestion() {
                    saveCurrentAnswer();
                    
                    if (currentQuestionIndex > 0) {
                        currentQuestionIndex--;
                        renderQuestion();
                    } else if (currentCategoryIndex > 0) {
                        currentCategoryIndex--;
                        const prevCategory = getCurrentCategory();
                        const prevQuestions = [...prevCategory.select, ...prevCategory.checkbox];
                        currentQuestionIndex = prevQuestions.length - 1;
                        renderQuestion();
                    }
                }
        
                function getGrade(score) {
                    if (score >= 520) return 'A';
                    if (score >= 420) return 'B';
                    if (score >= 340) return 'C';
                    if (score >= 260) return 'D';
                    if (score >= 170) return 'E';
                    if (score >= 100) return 'F';
                    return 'G';
                }
        
                function getGradeColor(grade) {
                    const colors = {
                        'A': '#10b981',
                        'B': '#84cc16',
                        'C': '#eab308',
                        'D': '#f59e0b',
                        'E': '#f97316',
                        'F': '#ef4444',
                        'G': '#dc2626'
                    };
                    return colors[grade] || '#718096';
                }
        
                function showResults() {
                    // Barcha belgilangan javoblardan umumiy ballni hisoblash
                    totalScore = 0;
                    categoryAnswers.forEach(categoryAnswer => {
                        Object.values(categoryAnswer).forEach(answer => {
                            totalScore += answer.ball;
                        });
                    });
        
                    const grade = getGrade(totalScore);
                    const gradeColor = getGradeColor(grade);
                    const needleRotation = -90 + (totalScore / 650) * 180;
        
                    const html = `
                        <div class="result-card">
                            <h2 class="mb-4">Natijalar</h2>
                            
                            <div class="gauge-container">
                                <svg class="gauge" viewBox="0 0 200 110">
                                    <defs>
                                        <linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                            <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                                            <stop offset="20%" style="stop-color:#f97316;stop-opacity:1" />
                                            <stop offset="40%" style="stop-color:#f59e0b;stop-opacity:1" />
                                            <stop offset="60%" style="stop-color:#eab308;stop-opacity:1" />
                                            <stop offset="80%" style="stop-color:#84cc16;stop-opacity:1" />
                                            <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
                                        </linearGradient>
                                    </defs>
                                    <path d="M 20 100 A 80 80 0 0 1 180 100" 
                                          fill="none" 
                                          stroke="url(#gaugeGradient)" 
                                          stroke-width="25"
